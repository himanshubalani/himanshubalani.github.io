<!DOCTYPE html>
<html lang="en">
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Himanshu Balani's Portfolio Website.">
    <meta name="image" content="https://raw.githubusercontent.com/himanshubalani/nameheaders/main/Twitter%20Banner%20new.png">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="portfolio">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    <meta flt-viewport="" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes,">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.webp"/>

    <title>Himanshu Balani's Portfolio Website</title>
    <link rel="manifest" href="manifest.json">

    <script>
        // The value below is injected by flutter build, do not touch.
        const serviceWorkerVersion = "2792641522";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
</head>
<body>
<style>
    body {
      background-color: #90A8ED;
      height: 100vh;
      width: 100vw;
      margin: 0;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #90A8ED;
      height: 100vh;
      width: 100vw;
      transition: opacity 0.5s ease-out;
    }
</style>
<script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
</script>
<div class= "main-content" id="loader-content">
    <img src="favicon.webp" alt="hb" style="max-width: 150px; max-height: 150px;">
</div>
</body>
</html>
